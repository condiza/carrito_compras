<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartAdmin</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1>Shopping Car</h1>
    </header>

    <main>
        <div class="container">
            <!-- Add -->
            <div class="add">
                <h2>Add Product</h2>
                <form>
                    <label>Product name</label>
                    <input type="text" id="productAdd" name="ProductName">

                    <label>Product value</label>
                    <input type="number" id="valueAdd">

                    <label>Existence</label>
                    <input type="number" id="existenceAdd">

                    <label for="addCategories">Category</label>
                        <select id="addCategories" name="addCategories">
                            <option value="">---</option>
                            <option value="screen">Screen</option>
                            <option value="headset">Headset</option>
                            <option value="keyboard">Keyboard</option>
                            <option value="laptop">Laptop</option>
                            <option value="mouse">Mouse</option>
                            <option value="mousepad">Mouse Pad</option>
                        </select>


                    <label>Url Image</label>
                    <input type="text" id="ImageAdd">

                    <input class="button" type="button" id="buttonAdd" value="Add">
                </form>
            </div>
            <!-- Edit -->
            <div class="edit">
                <h2>Edit Product</h2>
                <form>
                    <label>Product name</label>
                    <select id="productEdit">
                        <option value="">---</option>
                    </select>

                    <label>Attribute</label>
                    <select id="attributeEdit">
                        <option value="">---</option>
                    </select>

                    <label>New value</label>
                    <input type="text" id="newAttribute">

                    <input class="button" type="button" id="buttonEdit" value="Edit">
                </form>
            </div>

            <!-- delete -->
            <div class="delete">
                <h2>Delete</h2>

                <form>
                    <label>Product name</label>
                    <select id="productDelete">
                        <option value="">---</option>
                    </select>
                    <input class="button" type="button" id="deleteButton" value="Delete">
                </form>
            </div>
        </div>

        <!-- Show message -->
        <div class="messageContainer">
            <div id="message"></div>
        </div>

        <!-- Products -->
        <div class="productContainer">
            <h2>Products</h2>
            <div class="showProducts" id="showProducts">
                
            </div>
        </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>

</html>
